<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./caliproject_files/style.css">
</head>
<body>
    <div>
      <div class="title"><p>CALICULATOR</p></div>
       <div class="calculator">

        <input type="text" class="display" id="id1" disabled="">
        <div class="keys">
            <div class="row">

                <button value="7" onclick="display(&#39;7&#39;)">7</button>
                <button value="8" onclick="display(&#39;8&#39;)">8</button>
                <button value="9" onclick="display(&#39;9&#39;)">9</button>
                <button value="+" class="operators" onclick="display(&#39;+&#39;)">+</button>
            </div>
            <div class="row">

                <button value="4" onclick="display(&#39;4&#39;)">4</button>
                <button value="5" onclick="display(&#39;5&#39;)">5</button>
                <button value="6" onclick="display(&#39;4&#39;)">6</button>
                <button value="-" onclick="display(&#39;-&#39;)" class="operators">-</button>
            </div>
            <div class="row">

                <button value="1" onclick="display(&#39;1&#39;)">1</button>
                <button value="2" onclick="display(&#39;2&#39;)">2</button>
                <button value="3" onclick="display(&#39;3&#39;)">3</button>
                <button value="*" onclick="display(&#39;*&#39;)" class="operators">*</button>
            </div>
            <div class="row">

                <button value="C" onclick="clr()" class="operators">C</button>
                <button value="0" onclick="display(&#39;0&#39;)">0</button>
                <button value="/" onclick="display(&#39;/&#39;)" class="operators">/</button>
                <button value="=" class="equals" onclick="solve()">=</button>
            </div>

        </div>
       </div>

    </div>
    <script src="./caliproject_files/script.js.download" type="text/javascript"></script>

</body></html>
